---
version: api/v1
kind: BPCredential
metadata:
 name: credential-name
spec:
    credential: rr
    credential_type: ACCESS_TOKEN

---
version: api/v1
kind: BPCredential
metadata:
 name: credential-name
spec:
    credential_type: AWS_CREDENTIAL
    key_value:
        aws_access_key: rr
        aws_secret_access_key: rr

---
version: api/v1
kind: BPCredential
metadata:
 name: credential-name
spec:
    username: rr
    password: rr
    credential_type: USERNAME_PASSWORD

---
version: api/v1
kind: BPCredential
metadata:
 name: credential-name
spec:
    username: rere
    credential: rere
    credential_type: SSH_KEY

---
version: api/v1
kind: BPCredential
metadata:
 name: credential-name
spec:
    username: rr
    password: rr
    credential_type: TOKEN