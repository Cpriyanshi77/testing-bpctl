---
version: api/v1
kind: BPCredential
metadata:
 name: credential-name
spec:
    credential: rr
    credential_type: ACCESS_TOKEN
    read_user_groups:
    - PROJECT_ADMIN
    - DEV
    - QA
    - DEVOPS
    - SUPER_ADMIN    
    write_user_groups:
    - PROJECT_ADMIN
    - DEV
    - QA
    - DEVOPS
    - SUPER_ADMIN
---
version: api/v1
kind: BPCredential
metadata:
 name: credential-name
spec:
    credential_type: AWS_CREDENTIAL
    key_value:
        aws_access_key: rr
        aws_secret_access_key: rr
    read_user_groups:
    - PROJECT_ADMIN
    - DEV
    - QA
    - DEVOPS
    - SUPER_ADMIN    
    write_user_groups:
    - PROJECT_ADMIN
    - DEV
    - QA
    - DEVOPS
    - SUPER_ADMIN
