---
version: api/v1
kind: BPServiceEnv
metadata:
  name: baseinfra-dev-env
  service: baseinfra
  application: demo-ms
spec:
  application_env: dev
  manual_build: true
  manual_deploy: true
  application_job_template: cloud-infra
  env_role_access:
    - application_role: DEV
      access: true
    - application_role: QA
      access: true
    - application_role: DEVOPS
      access: true
  environment_master: dev